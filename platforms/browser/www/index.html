<!DOCTYPE html>
<html lang="hr">
    <head >
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Greater and lower</title>

        <link rel="stylesheet" href="css/style.css" >

        <script type="text/javascript" src="js/main.js"></script>

        <!-- bootstrap -->
        <link rel="stylesheet"href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>  

    </head>
    <body>
        <div id="app">
            <div class="container" id = "main-container">

                <button id = "btnStartGame">Start game</button>
                
                <!--Div containing buttons for selecting game mode (1player/2players)-->
                <div id = "players_select-container">
                    <button id = "btn1Player">1 Player</button>
                    <button id = "btn2Players">2 Players</button>
                </div>

            </div>

            <div class = "container" id = "game-container">
                <div class = "container_1player">

                        <h2 class = "container_1player__score">Score:</h2>
                        <h2 class = "container_1player__status">Cards left:</h3>
                
                </div>
                <div class = "container_2players">
                        
                    <h2 class = "container_2players__score-player_1">Score1:</h2>
                    <h2 class = "container_2players__score-player_2">Score2:</h2>
                    <h2 class = "container_2players__status">Cards left:</h3>
            
                </div>
                <h1 class = "container__heading">Time:<span id = "timeLeft"></span></h1>

                <img src="#" alt="Picture of card" id = "card-image">

                <button class = "button container__button-greater">Greater</button>
                <button class = "button container__button-lower">Lower</button>

            </div>

            <div class = "container" id = "end-container">

                <h1 class = "container__heading">winner is...</h1>
                <button class = "button container__button-repeat">Repeat</button>
                <button class = "button container__button-return">Return</button>

            </div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>

    </body>
    <footer>
        <div class = "container footer__container clearfix">
            <img src="http://www.pmfst.unist.hr/wp-content/uploads/2014/06/Logotip2.png" alt="pmfst logotip" class = "footer__image ">
            <p class = "footer__text ">Luka Kovačušić<br> Prirodoslovno-matematički fakultet Split<br>© 2017 All rights reserved</p> 
        </div>
    </footer>
</html>
